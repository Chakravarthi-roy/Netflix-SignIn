<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SignIn Page</title>
    <link rel="stylesheet" href="signin.css">
</head>
<body>
    <div id="header"> 
        <nav id="logo-nav"><img src="netlogo.png" alt=""></nav>
    </div>
    <div id="form-div">
        <div id="form">
            <form action="#">
                <p id="heading" style="color: white;"><b>Sign In</b></p>
                <input type="username" id="input" placeholder="Email or mobile number"><br>
                <input type="password" id="input" placeholder="Password"><br>
                <button id="signin">Sign In</button>
                <p class="p">OR</p>
                <button id="code">Use a Sign-In Code</button>
                <p id="forgot"><a href="#">Forgot Password?</a></p>
                
                <label for="Remember" id="rem">
                    <input type="checkbox" name="check" id="Remember" class="remember" checked>
                    &nbsp;Remember Me
                </label>
                <p class="new">New to Netflix?<a href="#">Sign up now.</a></p>
                <p class="footer">This page is protected by Google reCAPTCHA to <br>
                    ensure you're not a bot. <a href="#">Learn more.</a>
                </p>
            </form>
        </div>
    </div>    
</body>
</html>
